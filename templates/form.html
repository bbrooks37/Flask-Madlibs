<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <form action="/story" method="get">
      <input type="hidden" name="story_id" value="{{ story_id }}">
      {% for word in words %}
        <label for="{{ word }}">{{ word }}:</label>
        <input type="text" id="{{ word }}" name="{{ word }}" required><br><br>
      {% endfor %}
      <input type="submit" value="Generate Story">
    </form>
  </body>
</html>
